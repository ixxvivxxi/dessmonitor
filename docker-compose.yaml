services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    ports:
      - "9090:80"
    depends_on:
      - server
    restart: always

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    restart: always
    volumes:
      - ./server/data:/app/data
    # Internal only; app proxies /api/ to this
